layout: default
title: Portfolio â€¢ My Work
meta: Please enjoy looking thrugh my portfolio peices
---

<main>
	<div class="grid">
	  <ul>
	     <li class="about-holder island pad-b unit unit-s-1 unit-m-1 unit-l-1 unit-xl-1">
	     	<h6 class="about-title push-none">Goal</h6>
	        <p class="about micro">{{page.goal}}</p>
	        <h6 class="about-title push-none">Obstacles</h6>
	        <p class="about micro">{{page.obstacles}}</p>
	        <h6 class="about-title push-none">Outcome</h6>
	        <p class="about micro">{{page.outcome}}</p>
	      </li>
	      <!--<img class="tri-2" src="{{site.baseurl}}/img/{{page.arrow}}" alt="">-->
	      <li class="list-none peices gutter-half pad-top-half" style="background-color: {{site.baseurl}}{{page.b-color}};">
	        {% for img in page.images %}
	        	  <img class="island-half unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-3 unit-xl-1-3" src="{{site.baseurl}}/img/{{img}}" alt"">
	        {% endfor %}
	       <div class="list-none island tag-holder unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 unit-xl-1">
	        {% for img in page.tags %}
	       		<img class="tag" src="{{site.baseurl}}/img/{{img}}" alt"">
	        {% endfor %}
	     		</div>
		    </li>
		    <li class="grid prev-next">
	     		<div class="unit unit-xs-1-2 unit-s-1-2 unit-m-1-2 unit-l-1-2 unit-xl-1-2">
					<a href="{{site.baseurl}}/work/{{page.prev-piece}}"><img class="prev" src="{{site.baseurl}}/img/prev.svg" alt="previous button"></a>
				</div>
				<div class="unit unit-xs-1-2 unit-s-1-2 unit-m-1-2 unit-l-1-2 unit-xl-1-2">
					<a href="{{site.baseurl}}/work/{{page.next-piece}}"><img class="next" src="{{site.baseurl}}/img/next.svg" alt="next button"></a>
				</div>
	      </li>
	  </ul>
	</div>
		      <img class="tri-3" src="{{site.baseurl}}/img/white-tri.svg" alt="">
</main>
